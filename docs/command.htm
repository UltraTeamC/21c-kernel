<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UltraOS命令行工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>UltraOS命令行工具</h1>
    <p>以下是UltraOS命令行工具的使用说明：</p>
    <table>
        <tr>
            <th>命令</th>
            <th>用法</th>
            <th>发布版本</th>
            <th>备注</th>
        </tr>
        <tr>
            <td>new [目录名] -f</td>
            <td>新建目录</td>
            <td>UltraOS v0.1</td>
            <td></td>
        </tr>
        <tr>
            <td>new [文件名]</td>
            <td>新建文件</td>
            <td>UltraOS v0.1</td>
            <td></td>
        </tr>
        <tr>
            <td>op [目录名]</td>
            <td>打开目录</td>
            <td>UltraOS v0.1</td>
            <td></td>
        </tr>
        <tr>
            <td>op [文件名]</td>
            <td>打开文件</td>
            <td>UltraOS v0.1</td>
            <td></td>
        </tr>
        <tr>
            <td>[目录名] -dir</td>
            <td>扫描目录</td>
            <td>UltraOS v0.1</td>
            <td></td>
        </tr>
        <tr>
            <td>[目录名] -del</td>
            <td>删除目录</td>
            <td>UltraOS v0.1</td>
            <td></td>
        </tr>
        <tr>
            <td>[文件名] -del</td>
            <td>删除文件</td>
            <td>UltraOS v0.1</td>
            <td></td>
        </tr>
        <tr>
            <td>[软件名] -ver</td>
            <td>软件版本</td>
            <td>None</td>
            <td></td>
        </tr>
        <tr>
            <td>[文件名] -e</td>
            <td>编辑文件</td>
            <td>None</td>
            <td></td>
</body>

</html>
